<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Money Transfer</title>
		<!-- !tailwind CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h2 class="text-6xl text-center mt-12 font-bold text-blue-600">Tor Bap er Bank er Hisab</h2>
		</header>
		<main class="mt-12">
			<section>
				<div class="grid grid-cols-3 w-9/12 mx-auto grid-flow-col gap-4 text-white">
					<div class="bg-pink-600 text-center py-5 rounded-lg">
						<h2 class="text-3xl uppercase font-semibold pb-2">deposit</h2>
						<h1 class="text-6xl uppercase font-semibold">$<span id="total-deposit">00</span></h1>
					</div>
					<div class="bg-fuchsia-600 text-center py-5 rounded-lg">
						<h2 class="text-3xl uppercase font-semibold pb-2">Withdraw</h2>
						<h1  class="text-6xl uppercase font-semibold">$<span id="total-withdraw">00</span></h1>
					</div>
					<div class="bg-purple-600 text-center py-5 rounded-lg">
						<h2 class="text-3xl uppercase font-semibold pb-2">balance</h2>
						<h1 class="text-6xl uppercase font-semibold">$<span  id="total-balance">1240</spa></h1>
					</div>
				</div>
			</section>
			<section>
				<div class="grid grid-cols-2 mx-auto grid-flow-col gap-4">
					<div class="w-9/12 bg-red-600 mx-auto mt-12 p-10 rounded-lg">
						<h3 class="text-white font-semibold text-4xl mb-5">Plaese Deposit</h3>
						<input
							id="deposit-amount"
							class="w-9/12 block px-5 mb-3 rounded"
							type="text"
							name=""
							placeholder="Enter Your Deposit Amount"
						/>
						<button
							id="deposit-btn"
							class="bg-indigo-600 px-5 py-2 rounded-lg text-white font-bold mt-2 hover:bg-indigo-700"
						>
							Deposit
						</button>
					</div>
					<div class="w-9/12 bg-indigo-600 mx-auto mt-12 p-10 rounded-lg">
						<h3 class="text-white font-semibold text-4xl mb-5">Plaese Withdraw</h3>
						<input
							id="withdraw-amount"
							class="w-9/12 block px-5 mb-3 rounded"
							type="text"
							name=""
							placeholder="Enter Your Withdraw Amount"
						/>
						<button
							id="withdraw-btn"
							class="bg-red-600 px-5 py-2 rounded-lg text-white font-bold mt-2 hover:bg-red-700 "  
						>
							Withdraw
						</button>
					</div>
				</div>
			</section>
		</main>

		<!-- !Utilities Script -->
		<script src="js/utilities.js"></script>
		<!-- !Deposit Script -->
		<script src="js/deposit.js"></script>
		<!-- !Withdraw Script -->
		<script src="js/withdraw.js"></script>
	</body>
</html>
